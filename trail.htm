<div class="slideshow-container">
  <div class="slideshow">
      <div class="slides fade"><img src="first.jpeg" alt="Slide 1" style="height: 400px;
width: 600px;
margin: auto;"></div>
      <div class="slides fade"><img src="second.jpeg" style="height: 400px;" alt="Slide 2"></div>
      <div class="slides fade"><img src="third.jpeg" style="height: 400px;" alt="Slide 3"></div>
  </div>
  <button class="prev" onclick="prevSlide()">&#10094;</button>
  <button class="next" onclick="nextSlide()">&#10095;</button>
</div>


<!-- JavaScript for Slide Controls -->
<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change slide every 3 seconds
  }

  function nextSlide() {
      slideIndex++;
      showSlides();
  }

  function prevSlide() {
      slideIndex--;
      showSlides();
  }
</script>
